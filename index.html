<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog preview card</title>
  </head>

  <body>
    <article class="article-card">
      <img
        src="assets/images/illustration-article.svg"
        alt="picture for the article showing an html tag"
        class="article-img"
      />

      <div class="article-content">
        <h2 class="article-heading">Learning</h2>
        <p class="article-date">Published 21 Dec 2023</p>
        <a href="#" class="article-link">HTML & CSS foundations</a>
        <p class="article-paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="article-author">
        <img
          src="assets/images/image-avatar.webp"
          alt="picture of the author"
          class="author-img"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </body>
</html>
